<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book your moving service with Efficient Movers LLC - Reliable & stress-free moving.">
  <title>Book Your Move - Efficient Movers LLC</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module" src="assets/js/script.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar"></nav>

  <!-- Hero Section -->
  <section class="hero">
    <h2>📅 Book Your Move with Efficient Movers LLC 📅</h2>
    <p>
      🚛 <b>Reliable, Affordable, and Stress-Free Moving!</b> Schedule your moving service today and let us handle everything for you.
    </p>
    <p class="urgent">⚠️ <b>Limited Availability!</b> Secure your moving date before it's fully booked. ⚠️</p>
  </section>

  <!-- Main Content -->
  <main>
    <!-- Appointment Booker Section -->
    <section class="appointment-booker">
      <form id="appointmentForm" action="/submit-appointment" method="POST" class="appointment-form">

        <div class="form-group">
          <label for="name">👤 Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="phone">📞 Your Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="email">📧 Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="from-address">📍 Moving From</label>
          <input type="text" id="from-address" name="from_address" placeholder="Enter your current address" required>
        </div>

        <div class="form-group">
          <label for="to-address">📦 Moving To</label>
          <input type="text" id="to-address" name="to_address" placeholder="Enter your new address" required>
        </div>

        <div class="form-group">
          <label for="service">🚚 Choose Moving Service</label>
          <select id="service" name="service" required>
            <option value="local-moving">📍 Local Moving</option>
            <option value="long-distance">🚛 Long-Distance Moving</option>
            <option value="commercial">🏢 Commercial Relocation</option>
            <option value="packing">📦 Packing & Unpacking Services</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">📝 Additional Details</label>
          <textarea id="message" name="message" rows="4" placeholder="Provide any special instructions or details about your move." required></textarea>
        </div>

        <!-- Response Message Display -->
        <div id="responseMessage" class="response-message" style="display: none;"></div>

        <button type="submit" class="btn">🚀 Schedule Your Move Now 🚀</button>
      </form>
    </section>

    <a href="public-appointments.html" class="btn view-appointments">👀 View All Scheduled Moves</a>
  </main>

  <!-- Footer Section -->
  <footer id="footer"></footer>

</body>
</html>
